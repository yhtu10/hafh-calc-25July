<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>HafH 2025 首月 3 折活動計算機</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: "Noto Sans TC", sans-serif; min-height: 100vh; background: #f9f9f9; }
    .center-wrap {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; width: 100vw;
    }
    h1 { color: #333; text-align: center; margin-bottom: 18px; }
    .intro { margin: 18px 0 22px 0; color: #444; text-align: center; }
    .pack-info {
      background: #fff; padding: 14px 24px; border-radius: 6px; margin: 0 0 24px 0;
      line-height: 1.65; font-size: 15px; max-width: 520px; text-align: left;
    }
    .input-group { display: flex; flex-direction: column; align-items: center; margin-bottom: 12px; }
    label { margin-top: 10px; margin-bottom: 2px; }
    input { margin-bottom: 8px; padding: 5px; width: 180px; border-radius: 4px; border: 1px solid #bbb; }
    button { padding: 10px 22px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 8px;}
    .result { margin-top: 32px; background: #fff; padding: 22px 32px; border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.10); max-width: 520px; text-align: left;
      display: flex; flex-direction: column; align-items: flex-start;
    }
    .result h2 { margin: 0 0 12px 0; font-size: 1.15em;}
    .cost { color: #b71c1c; font-weight: bold; margin-top: 7px;}
    .official { color: #444; font-size: 0.97em; margin-top: 2px;}
    .compare { color: #1565c0; font-weight: bold; margin-top: 4px;}
    ul { margin: 0 0 12px 0; padding-left: 24px; }
    .combo-list { margin: 0 0 0 0; padding: 0; list-style: none; }
    .combo-list li { margin: 0; padding: 0; line-height: 1.8;}
    .footer { font-size: 0.97em; color: #666; margin-top: 38px; line-height: 1.7; max-width: 520px; text-align: left;}
    @media (max-width: 600px) {
      .pack-info, .result, .footer { max-width: 97vw; padding: 14px 7vw;}
      input { width: 98vw; }
    }
  </style>
  <script>
    // 代幣組合
    const packs = [
      { label: "新手包 100 Ⓗ", hc: 100, cost: 720, type: "starter" },
      { label: "新手包 300 Ⓗ", hc: 300, cost: 2040, type: "starter" },
      { label: "新手包 600 Ⓗ", hc: 600, cost: 3840, type: "starter" },
      { label: "指定代幣組合 200 Ⓗ", hc: 200, cost: 1440, type: "extra" }
    ];
    function getMinCostPackage(diff) {
      let best = null;
      function search(remain, combo, bought, total) {
        if (remain <= 0) {
          if (!best || total < best.total) best = { combo: [...combo], total };
          return;
        }
        for (let p of packs) {
          if (p.type === "starter" && bought[p.label]) continue;
          combo.push(p);
          let nbought = { ...bought };
          if (p.type === "starter") nbought[p.label] = true;
          search(remain - p.hc, combo, nbought, total + p.cost);
          combo.pop();
        }
      }
      search(diff, [], {}, 0);
      let packMap = {};
      for (let p of best.combo) packMap[p.label] = (packMap[p.label] || 0) + 1;
      return { packMap, total: best.total };
    }
    function formatCurrency(num) {
      return "NT$" + num.toLocaleString();
    }
    function percentCompare(cost, price) {
      if (!price || price === 0) return "-";
      let pct = Math.round((cost / price) * 1000) / 10;
      return `與您提供的官網價格相比約為 ${pct}%`;
    }
    function comboList(map) {
      let lines = [];
      for (let [k, v] of Object.entries(map)) {
        lines.push(`${k} ×${v}（${formatCurrency(packs.find(p=>p.label===k).cost * v)}）`);
      }
      return lines;
    }
    function showResult() {
      const hafhHC = parseInt(document.getElementById("hafhHC").value);
      const officialPrice = parseInt(document.getElementById("officialPrice").value);
      const output = document.getElementById("output");
      output.innerHTML = "";

      // 方案A
      let hcNeededA = hafhHC, hcStartA = 300, hcDiffA = hcNeededA - hcStartA;
      let minA = hcDiffA > 0 ? getMinCostPackage(hcDiffA) : { packMap: {}, total: 0 };
      let totalA = 439 + minA.total;
      let comboA = comboList(minA.packMap);
      let htmlA = `
        <div class="result">
        <h2>方案 A｜一人申辦新會員</h2>
        <ul>
          <li>帳號開局為 300 Ⓗ，實際需要 ${hcNeededA} Ⓗ，差額 ${hcDiffA > 0 ? hcDiffA : 0} Ⓗ</li>
          ${comboA.length ? `<li>加購代幣組合：</li>
            <ul class="combo-list"><li>${comboA.join('<br>＋')}</li></ul>` : ""}
          <li>首月會費：${formatCurrency(439)}</li>
        </ul>
        <div class="cost">總成本：約 ${formatCurrency(totalA)}</div>
        <div class="official">官網價格：${formatCurrency(officialPrice)}</div>
        <div class="compare">${percentCompare(totalA, officialPrice)}</div>
        </div>
      `;

      // 方案B
      let hcEachB = Math.ceil(hafhHC / 2);
      let hcDiffB = hcEachB - 300;
      let minB = hcDiffB > 0 ? getMinCostPackage(hcDiffB) : { packMap: {}, total: 0 };
      let totalEachB = 439 + minB.total;
      let totalCostB = totalEachB * 2;
      let comboB = comboList(minB.packMap);
      let htmlB = `
        <div class="result">
        <h2>方案 B｜兩人同時申辦新會員（分攤預訂）</h2>
        <ul>
          <li>房價 ${hafhHC} Ⓗ 拆半後每人需 ${hcEachB} Ⓗ，帳號開局 300 Ⓗ，差額 ${hcDiffB > 0 ? hcDiffB : 0} Ⓗ／人</li>
          ${comboB.length ? `<li>每人加購代幣組合：</li>
            <ul class="combo-list"><li>${comboB.join('<br>＋')}</li></ul>` : ""}
          <li>首月會費：${formatCurrency(439)}／人</li>
        </ul>
        <div class="cost">總成本：約 ${formatCurrency(totalCostB)}（${formatCurrency(totalEachB)}／人）</div>
        <div class="official">官網價格：${formatCurrency(officialPrice)}</div>
        <div class="compare">${percentCompare(totalCostB, officialPrice)}</div>
        </div>
      `;

      // 方案C
      let hcEachC = hcEachB; // 舊會員與朋友各需
      let oldNeed = hcEachC;
      let oldBuy = Math.ceil(oldNeed / 200);
      let oldCostC = oldBuy * 1440;
      let friendDiffC = hcEachC - 300;
      let minC = friendDiffC > 0 ? getMinCostPackage(friendDiffC) : { packMap: {}, total: 0 };
      let totalC = oldCostC + 439 + minC.total;
      let comboC = comboList(minC.packMap);
      let htmlC = `
        <div class="result">
        <h2>方案 C｜舊會員邀請朋友一起住</h2>
        <ul>
          <li>舊會員與朋友各需 ${hcEachC} Ⓗ，舊會員全額加購（指定代幣組合 200 Ⓗ ×${oldBuy}，${formatCurrency(oldCostC)}）</li>
          <li>朋友首次加入月費：${formatCurrency(439)}</li>
          ${comboC.length ? `<li>朋友加購代幣組合：</li>
            <ul class="combo-list"><li>${comboC.join('<br>＋')}</li></ul>` : ""}
        </ul>
        <div class="cost">總成本：約 ${formatCurrency(totalC)}</div>
        <div class="official">官網價格：${formatCurrency(officialPrice)}</div>
        <div class="compare">${percentCompare(totalC, officialPrice)}</div>
        </div>
      `;

      // 新手包說明
      let packInfo = `<div class="pack-info" style="text-align:left;">
        <strong>HafH 新手包與指定代幣組合價格說明：</strong><br>
        新手包：100 Ⓗ＝NT$720、300 Ⓗ＝NT$2,040、600 Ⓗ＝NT$3,840（各限購一次，僅限新會員首次註冊購買）<br>
        指定代幣組合：200 Ⓗ＝NT$1,440（不限次數，僅限付費會員購買）
      </div>`;

      // 輸出
      output.innerHTML = packInfo + htmlA + htmlB + htmlC +
        `<div class="footer">
        <strong>溫馨提醒：</strong><br>
        1. 此試算頁面為粗略估算，為求謹慎請自行依照邏輯再次試算一遍。<br>
        2. 付費加入當天為結算日，且為第一次扣款。到第三次扣款時帳號會升級為 Silver VIP，享有每筆訂房 95 折。<br>
        3. 有預約的狀況下無法變更為休眠會籍，若預約日期距離現在還會經過一次結算日，則會有扣款並同時有 200 Ⓗ 入帳。
        </div>`;
    }
  </script>
</head>
<body>
  <div class="center-wrap">
    <h1>HafH 2025 首月 3 折活動計算機</h1>
    <div class="intro">
      <b>提醒：</b>新會員預設帳戶有 300 Ⓗ，所有計算以此為前提。請填寫符合相同條件（日期、人數、取消規則）且為新台幣的金額。
    </div>
    <div class="input-group">
      <label>HafH 所需 Ⓗ 數：</label>
      <input id="hafhHC" type="number" value="750">
      <label>官網價格（NT$）：</label>
      <input id="officialPrice" type="number" value="4400">
      <button onclick="showResult()">計算</button>
    </div>
    <div id="output" style="width:100%"></div>
  </div>
</body>
</html>
