<html lang="zh-Hant">
<head>

  <title>HafH 2025 首月 3 折活動計算機</title>

    html, body { height: 100%; margin: 0; }

      background: #f9f9f9;
      min-height: 100vh;

    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 34px;
    }
    h1 {
      color: #222; margin-bottom: 12px; font-weight: 700; letter-spacing: 1.5px; text-align: center;
    }
    .intro {
      color: #444; text-align: center; margin-bottom: 20px; line-height: 1.7; font-size: 1.05em;
      max-width: 510px; margin-left: auto; margin-right: auto;
    }
    .intro span { display: block; margin-top: 7px; }
    .input-group {
      display: flex; flex-direction: column; align-items: center;
      margin-bottom: 20px; background: #fff;
      padding: 28px 32px 18px 32px; border-radius: 14px;
      box-shadow: 0 2px 16px 0 #eee;
      min-width: 320px;
    }

    input[type=number] {
      margin-bottom: 12px; padding: 7px 10px;
      width: 210px; border-radius: 5px; border: 1px solid #bdbdbd;

    input[type=number]:focus { border: 1.6px solid #1a73e8; outline: none; }

    button {
      padding: 12px 32px; background: #3caf48; color: white; border: none; border-radius: 5px;
      cursor: pointer; font-size: 17px; margin-top: 2px; transition: background .18s; font-weight: 500;
    }
    button:hover { background: #318837;}
    .pack-info {
      background: #fff; padding: 18px 32px 20px 32px; border-radius: 10px;
      margin: 10px auto 24px auto; line-height: 1.7; font-size: 15.5px;
      width: 100%; max-width: 530px; text-align: left; box-shadow: 0 2px 12px 0 #f1f3f6;
      display: flex; flex-direction: column; align-items: center;
    }
    .pack-title {
      font-size: 1.13em; color: #1b51a7; letter-spacing: 0.4px; font-weight: bold;
      margin-bottom: 6px; text-align: center;
    }
    .pack-info-table {
      display: flex; gap: 44px; flex-wrap: wrap; margin-top: 5px; align-items: flex-start; width:100%;
      justify-content: center;
    }
    .pack-info-col {
      flex:1 1 220px; min-width:170px;
    }
    .pack-info-col table {
      border-collapse: collapse; width: 100%; margin-top: 3px;
    }
    .pack-info-col td {
      padding: 4px 10px 4px 0; font-size: 1.08em;
    }
    .pack-info-col tr td:last-child { text-align: right; color: #222; font-weight: 500; }
    .pack-info-col .note { font-size:0.94em; color:#c4940f; margin-top:2px; margin-bottom:5px; }
    .pack-info-col .note2 { color:#178a3d; }
    .pack-info-col .title1 { font-weight:700; margin-bottom:4px; color:#e39318;}
    .pack-info-col .title2 { font-weight:700; margin-bottom:4px; color:#257722;}
    .result-list {
      width: 100%; display: flex; flex-direction: column; align-items: center;
      gap: 24px; margin: 0;
    }
    .result {
      background: #fff; padding: 32px 38px; border-radius: 14px; box-shadow: 0 2px 14px 0 #ebeff2;
      width: 100%; max-width: 530px; margin: 0 auto 0 auto; text-align: left; margin-bottom: 0;
    }
    .result h2 { margin: 0 0 13px 0; font-size: 1.17em; font-weight: 700; letter-spacing: 0.5px;}
    .result ul { margin: 0 0 13px 0; padding-left: 21px; line-height: 1.87;}
    .combo-list { margin: 0 0 0 0; padding: 0; list-style: none; }
    .combo-list li { margin: 0 0 0 0; padding: 0 0 0 0; line-height: 1.7; }
    .cost-area {
      margin-top: 13px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 1.1em;
    }
    .cost-label { color: #555; font-weight: 500; }
    .cost-num {
      font-size: 1.18em;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      color: #191919;
      letter-spacing: 1px;
      text-align: right;
    }
    .official-label { color: #787878; font-size:0.98em; font-weight: 400;}
    .official-num { font-size:1.15em; color: #444; font-weight: bold; text-align: right; letter-spacing: 1px;}
    .compare { color: #1565c0; font-weight: bold; margin-top: 7px;}
    .footer {
      font-size: 0.99em; color: #666; margin-top: 38px; line-height: 1.8;
      max-width: 600px; text-align: left; margin-left: auto; margin-right: auto;
      background: #f7f7fb; border-radius: 10px; padding: 20px 28px 20px 28px;
      box-shadow: 0 1px 6px 0 #e9ebf0;
    }
    @media (max-width: 700px) {
      .container { padding: 8px 0;}
      .input-group, .result, .pack-info, .footer {
        max-width: 97vw; padding: 18px 5vw;
        min-width: unset;
      }
      .result { padding: 22px 6vw;}
      .pack-info { padding: 12px 4vw; }
    }
    @media (max-width: 480px) {
      .result, .pack-info, .footer { padding: 9px 1vw;}
      .input-group { padding: 12px 2vw 10px 2vw;}
    }
  </style>
  <script>
    const packs = [
      { label: "新手包 100 Ⓗ", hc: 100, cost: 720, type: "starter" },
      { label: "新手包 300 Ⓗ", hc: 300, cost: 2040, type: "starter" },
      { label: "新手包 600 Ⓗ", hc: 600, cost: 3840, type: "starter" },
      { label: "指定代幣組合 200 Ⓗ", hc: 200, cost: 1440, type: "extra" }
    ];
    function getMinCostPackage(diff) {
      let best = null;
      function search(remain, combo, bought, total) {
        if (remain <= 0) {
          if (!best || total < best.total) best = { combo: [...combo], total };
          return;
        }
        for (let p of packs) {
          if (p.type === "starter" && bought[p.label]) continue;
          combo.push(p);
          let nbought = { ...bought };
          if (p.type === "starter") nbought[p.label] = true;
          search(remain - p.hc, combo, nbought, total + p.cost);
          combo.pop();
        }
      }
      search(diff, [], {}, 0);
      let packMap = {};
      for (let p of best.combo) packMap[p.label] = (packMap[p.label] || 0) + 1;
      return { packMap, total: best.total };
    }
    function formatCurrency(num) {
      return "NT$" + num.toLocaleString();
    }
    function percentCompare(cost, price) {
      if (!price || price === 0) return "-";
      let pct = Math.round((cost / price) * 1000) / 10;
      return `與您提供的官網價格相比約為 ${pct}%`;
    }
    function comboList(map) {
      let lines = [];
      for (let [k, v] of Object.entries(map)) {
        lines.push(`${k} ×${v}（${formatCurrency(packs.find(p=>p.label===k).cost * v)}）`);
      }
      return lines;
    }
    function showResult() {
      const hafhHC = parseInt(document.getElementById("hafhHC").value);
      const officialPrice = parseInt(document.getElementById("officialPrice").value);
      const output = document.getElementById("output");
      output.innerHTML = "";

      // 方案A
      let hcNeededA = hafhHC, hcStartA = 300, hcDiffA = hcNeededA - hcStartA;
      let minA = hcDiffA > 0 ? getMinCostPackage(hcDiffA) : { packMap: {}, total: 0 };
      let totalA = 439 + minA.total;
      let comboA = comboList(minA.packMap);
      let htmlA = `
        <div class="result">
        <h2>方案 A｜一人申辦新會員</h2>
        <ul>
          <li>帳號開局為 300 Ⓗ<br>實際需要 ${hcNeededA} Ⓗ<br>差額 ${hcDiffA > 0 ? hcDiffA : 0} Ⓗ</li>
          ${comboA.length ? `<li>加購代幣組合：<br><ul class="combo-list"><li>${comboA.join('<br>＋')}</li></ul></li>` : ""}
          <li>首月會費：${formatCurrency(439)}</li>
        </ul>
        <div class="cost-area">
          <div class="cost-label">總成本：</div>
          <div class="cost-num">${formatCurrency(totalA)}</div>
          <div class="official-label">官網價格：</div>
          <div class="official-num">${formatCurrency(officialPrice)}</div>
        </div>
        <div class="compare">${percentCompare(totalA, officialPrice)}</div>
        </div>
      `;

      // 方案B
      let hcEachB = Math.ceil(hafhHC / 2);
      let hcDiffB = hcEachB - 300;
      let minB = hcDiffB > 0 ? getMinCostPackage(hcDiffB) : { packMap: {}, total: 0 };
      let totalEachB = 439 + minB.total;
      let totalCostB = totalEachB * 2;
      let comboB = comboList(minB.packMap);
      let htmlB = `
        <div class="result">
        <h2>方案 B｜兩人同時申辦新會員（分攤預訂）</h2>
        <ul>
          <li>房價 ${hafhHC} Ⓗ<br>拆半後每人需 ${hcEachB} Ⓗ<br>帳號開局 300 Ⓗ<br>差額 ${hcDiffB > 0 ? hcDiffB : 0} Ⓗ／人</li>
          ${comboB.length ? `<li>每人加購代幣組合：<br><ul class="combo-list"><li>${comboB.join('<br>＋')}</li></ul></li>` : ""}
          <li>首月會費：${formatCurrency(439)}／人</li>
        </ul>
        <div class="cost-area">
          <div class="cost-label">總成本：</div>
          <div class="cost-num">${formatCurrency(totalCostB)}<span style="font-size:0.92em;">（${formatCurrency(totalEachB)}／人）</span></div>
          <div class="official-label">官網價格：</div>
          <div class="official-num">${formatCurrency(officialPrice)}</div>
        </div>
        <div class="compare">${percentCompare(totalCostB, officialPrice)}</div>
        </div>
      `;

      // 方案C
      let hcEachC = hcEachB;
      let oldNeed = hcEachC;
      let oldBuy = Math.ceil(oldNeed / 200);
      let oldCostC = oldBuy * 1440;
      let friendDiffC = hcEachC - 300;
      let minC = friendDiffC > 0 ? getMinCostPackage(friendDiffC) : { packMap: {}, total: 0 };
      let totalC = oldCostC + 439 + minC.total;
      let comboC = comboList(minC.packMap);
      let htmlC = `
        <div class="result">
        <h2>方案 C｜舊會員邀請朋友一起住</h2>
        <ul>
          <li>舊會員與朋友各需 ${hcEachC} Ⓗ<br>舊會員全額加購（指定代幣組合 200 Ⓗ ×${oldBuy}，${formatCurrency(oldCostC)}）</li>
          <li>朋友首次加入月費：${formatCurrency(439)}</li>
          ${comboC.length ? `<li>朋友加購代幣組合：<br><ul class="combo-list"><li>${comboC.join('<br>＋')}</li></ul></li>` : ""}
        </ul>
        <div class="cost-area">
          <div class="cost-label">總成本：</div>
          <div class="cost-num">${formatCurrency(totalC)}</div>
          <div class="official-label">官網價格：</div>
          <div class="official-num">${formatCurrency(officialPrice)}</div>
        </div>
        <div class="compare">${percentCompare(totalC, officialPrice)}</div>
        </div>
      `;

      output.innerHTML =
        `<div class="result-list">${htmlA + htmlB + htmlC}</div>
        <div class="footer">
        <strong>溫馨提醒：</strong><br>
        1. 此試算頁面為粗略估算，為求謹慎請自行依照邏輯再次試算一遍。<br>
        2. 付費加入當天為結算日，且為第一次扣款。到第三次扣款時帳號會升級為 Silver VIP，享有每筆訂房 95 折。<br>
        3. 有預約的狀況下無法變更為休眠會籍，若預約日期距離現在還會經過一次結算日，則會有扣款並同時有 200 Ⓗ 入帳。
        </div>`;
    }
  </script>
</head>
